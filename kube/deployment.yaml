apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: server  # Specify the namespace here
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: rtx3osie/myapp:${GITHUB_SHA}  # Use the dynamically created image tag
          ports:
            - containerPort: 3000
